<html>

<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="root"></div> <!-- 실행결과:  <div id = "root"><button>Like</button></div> -->
    <script>
        const e = React.createElement; /* Element 생성  */
        class LikeButton extends React.Component {
            constructor(props) {
                super(props);
                /* 상태는 바뀌는 부분 or 바뀔 수 있는 부분 */
                this.state = {
                    liked: false,
                };
            }

            render() {
                /* e('태그이름','속성: 객체로, 낙타표기법','inerHTML') */
                return e('button',
                    { onClick: () => { this.setState({ liked: true }) }, type: 'submit' },
                    this.state.liked === true ? 'Liked' : 'Like') // <button onclick = "onclick">Like</button>태그를 만들겠다. 만든건 아님
            }
        }
    </script>
    <script>
        /* 대소문자 주의 */
        ReactDOM.render(e(LikeButton), document.querySelector('#root'));
    </script>
</body>

</html>
